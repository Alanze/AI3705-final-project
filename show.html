<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI3705 Final Project</title>
  <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS文件 -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>AI3705 Final Project</h1>
      <h2>Part one:Using a large language model to process structured text</h2>
      <style>
        #myForm {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        #myInput, button {
          width: 100%;
          max-width: 300px;
        }
      </style>
      <form id="myForm">
        <input type="text" id="myInput" placeholder="Please enter text" required>
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
      <script>
        const myForm = document.getElementById('myForm');
        const myInput = document.getElementById('myInput');
        const message = document.getElementById('message');
      
        myForm.addEventListener('submit', function(event) {
          event.preventDefault();
          message.textContent = `You entered: ${myInput.value}`;
        }); 
      </script>

    </section>

    <div class="sorting-system">
      <div class="input-area">
        <input type="text" class="input-text" placeholder="Please Enter 1, 2 or 3">
        <button class="sort-btn">Sort</button>
      </div>
      <div class="chutes">
        <div class="chute chute1"></div>
        <div class="chute chute2"></div>
        <div class="chute chute3"></div>
      </div>
      <div class="messages"></div>
    </div>

    <section>
      
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AI3705 Final Project. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
