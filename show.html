  <main>
    <section>
      <h1>AI3705 Final Project</h1>
      <h2>Part one: Using a large language model to process structured text</h2>
      <style>
        #myForm {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        #myInput, button {
          width: 100%;
          max-width: 300px;
        }
      </style>
      <form id="myForm">
        <input type="text" id="myInput" placeholder="Please enter text" required>
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
      <script>
        const myForm = document.getElementById('myForm');
        const myInput = document.getElementById('myInput');
        const message = document.getElementById('message');
      
        myForm.addEventListener('submit', function(event) {
          event.preventDefault();
          message.textContent = `You entered: ${myInput.value}`;
        }); 
      </script>

      <section>

        <h2>Part two: Demonstration of the workpiece sorting system </h2>
        <form id="animationForm">
            <label for="animationCase">Please Input a Case</a></label>

            <button type="submit" class="submit">start</button>
        </form>
        <div id="conveyor" class="conveyor"></div>

    </section>
      
      <h2>Contact Us</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
